<script type="text/javascript">
 let score = 0
 let Gpucost = 100
 let gpus = 0
 let Gpucost2 = 1000
 let gpus2 = 0
 


const code = () => {
  let codee = prompt("whats the code")
  if(codee === "00111000 00110101"){
    addToScore(1000000)
  }
}


function updatescorepersecond(){
  scorepersecond = gpus + gpus2 * 5
  document.getElementById("scorepersecond").innerHTML = scorepersecond

}


 function addToScore(amount){
  score = score + amount
  document.getElementById("score").innerHTML = score
 }

 function buyGpu(){
  if(score >= Gpucost){
    score = score - Gpucost
    gpus = gpus + 1
    Gpucost = Math.round(Gpucost * 1.15)

    document.getElementById("score").innerHTML = score;
    document.getElementById("Gpucost").innerHTML = Gpucost;
    document.getElementById("gpus").innerHTML = gpus;
    updatescorepersecond()
  }
 }

 setInterval(function() {
     score = score + gpus * 1 
     document.getElementById("score").innerHTML = score; 
 }, 1000); 

 function buyGpu2(){
  if(score >= Gpucost2){
    score = score - Gpucost2
    gpus2 = gpus2 + 1
    Gpucost2 = Math.round(Gpucost2 * 3.15)

    document.getElementById("score").innerHTML = score;
    document.getElementById("Gpucost2").innerHTML = Gpucost2;
    document.getElementById("gpus2").innerHTML = gpus2;
    updatescorepersecond()
  }
 }

 setInterval(function() {
     score = score + gpus2 * 10
     document.getElementById("score").innerHTML = score; 
 }, 1000); 




</script>
